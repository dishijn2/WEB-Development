<!DOCTYPE html>
<html>
<head>
	<title>box</title>
	<style type="text/css">
		#outer-box {
			
			border: 2px solid black;
			background-color: yellow;
			padding: 9px;
			margin: 0 auto;
			height: 110px;
			width: 80%;
			text-align: center;
		}
		.inner-box {
			display: inline-block;
			border: 2px solid black;
			background-color: green;
			padding: 7px;
			padding-bottom: 6px;
			height: 40px;
			width: 30%;
			margin: 2 auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="outer-box">
		<div class="inner-box">
			<h3> ffsg</h3>
		</div>
		<div class="inner-box">
			<h3> ffsg</h3>
		</div>
	</div>

</body>
</html>
